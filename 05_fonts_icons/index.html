<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title> Fuentes e Iconos </title>
</head>
<body>

    <!-- icono tipo imagen -->
    <img class="img" src="android.png" alt="">

    <!-- icono de google linkeado -->
    <p> ICONOS GOOGLE </p>
    <i class="material-icons android"> android </i>
    <i class="material-icons face"> face </i>
    <i class="material-icons huella"> fingerprint </i>
    <i class="material-icons perro"> pets </i>
    <i class="material-icons ojo"> visibility </i>

    <!-- icono de fontawesome linkeado -->
    <p> ICONOS FONTAWESOME </p>
    <i class="fab fa-instagram instagram"></i>
    <i class="fab fa-facebook-square facebook"></i>
    <i class="fab fa-youtube youtube"></i>
    <i class="fab fa-linkedin linkedin"></i>
    <i class="fab fa-twitter-square twitter"></i>

</body>
</html>
